<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [routerLink]="['/','places','tabs','discover']"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-title>{{place.title}}</ion-title>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
          <ion-button color="primary" (click)="onBookPlace()">
            Book
          </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
