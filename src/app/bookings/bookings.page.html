<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>Your Bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 <ion-grid>
   <ion-row>
     <ion-col size-md="6" offset-md="3" >
      <ion-list>
        <ion-item-sliding *ngFor="let bookplace of loadedBookings"  #slidingItem  detail>
          <ion-item >
            <ion-avatar slot="start">
              <ion-img [src]="bookplace.imageUrl"> </ion-img>
            </ion-avatar>
            <ion-label>
              <h1>{{bookplace.placeTitle}}</h1>
              <p> Guests: {{bookplace.guestNumber}}</p>
            </ion-label>
          </ion-item>
          <ion-item-options side="start">
            <ion-item-option color="danger" (click)="onCancel(bookplace.id,slidingItem);">
              <ion-icon name="trash" slot="icon-only"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
     </ion-col>
   </ion-row>
 </ion-grid>
</ion-content>
